<html style="width:100%">
<head>
  <meta charset="utf-8"/>
  <!--Imported-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.1.0/rzslider.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/mb.slider.css" media="screen" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.metadata/2.0/jquery.metadata.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <!--<script src="js/jquery.mb.slider.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.1.0/rzslider.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/noteSort.js"></script>
  <html style="width:100%">
</head>
<body ng-app="noteSort" ng-controller="SortAlgCtrl" style="width:100%; margin:0px">
  <div class="header">
    <img class = "logo" src="misc/logo.png"/>
    <div class="sortFunctionButtons">
      <span ng-class="{'sortFunctionButton': true, 'sortButtonActive': sortType == activeAlgorithm}" ng-click="setActiveAlgorithm(sortType)" ng-repeat="sortType in sortTypes">{{sortType}}</span>
    </div>
  </div>
  <div class="mainArea">
    <div style="width:55%; height:100%; float:left; margin-top:50px; padding-left:100px;" id="myDiv"></div>
    <div style="width:45%; height:100%; float:right; overflow:auto; padding-top: 100px;" id="algStepsDiv">
      <span  ng-repeat="step in psuedoCode track by $index" id="alg_step_{{$index}}"><span ng-class="{'algStep': true, 'mainAlgStep': stepIsActive($index)}">{{step}}</span><br /> <span>
    </div>
  </div>
  <div class="footer">
    <div class="controls">
      <div class="dropup" style="display: inline-block;">
        <button class="btn btn-default dropdown-toggle footerButton" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Choose Song
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" style="background-color:#F80A94;" aria-labelledby="dropdownMenu2">
          <li ng-class="{'songName': true, 'activeSong': song == activeSong}" ng-click="setActiveSong(song)" ng-repeat="song in songs">
            {{song}}
          </li>
        </ul>
      </div>
      <div style="width:50%; float: left; margin-top: -10px; margin-right: 10px">
        <rzslider
          rz-slider-model="sliderValue"
          rz-slider-options="{floor: .1,
                              ceil: 5,
                              hideLimitLabels: true,
                              precision: 1,
                              step: 0.1,
                              showSelectionBar: true,
                              selectionBarGradient: {
                                from: '#F80A94',
                                to: '#67C8FF'
                              }}">
        </rzslider>
       </div>
      <button type="button"  class="btn footerButton" id="pauseButton" ng-click="play();">{{playButtonText}}</button>
      <button type="button"  class="btn footerButton" id="stepButton">Step</button>
      <button type="button"  class="btn footerButton" id="resetButton" ng-click="reset();">Reset</button>
    </div>
  </div>
</body>
</html>
